database:
  host: postgres
  port: 5432
  database: witnzdb
  user: witnz
  password: witnz_dev_password

hash:
  algorithm: sha256  # Options: xxhash64, xxhash128, sha256, blake2b_256, blake3

node:
  id: node
  bind_addr: node:7000
  grpc_addr: 0.0.0.0:8000
  data_dir: /data
  bootstrap: true
  peer_addrs: []

protected_tables:
  - name: audit_log
    verify_interval: 30s

alerts:
  enabled: true
