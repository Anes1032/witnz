database:
  host: postgres
  port: 5432
  database: witnzdb
  user: witnz
  password: witnz_dev_password

node:
  id: node
  bind_addr: node:7000
  grpc_addr: 0.0.0.0:8000
  data_dir: /data
  bootstrap: true
  peer_addrs: []

protected_tables:
  - name: audit_log
    mode: append_only
  - name: permissions
    mode: state_integrity
    verify_interval: 10s

alerts:
  enabled: true
