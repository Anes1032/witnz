name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test ./internal/... -v

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: ./scripts/build-release.sh ${{ steps.version.outputs.VERSION }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/witnz-*
            dist/SHA256SUMS
          body: |
            ## Witnz ${{ steps.version.outputs.VERSION }}

            ### Installation

            ```bash
            # Linux (amd64)
            curl -sSL https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/witnz-linux-amd64 -o /usr/local/bin/witnz
            chmod +x /usr/local/bin/witnz

            # Or use install script
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sh
            ```

            ### Changes

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
