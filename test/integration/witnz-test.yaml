database:
  host: ${POSTGRES_HOST}
  port: ${POSTGRES_PORT}
  database: ${POSTGRES_DB}
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}

node:
  id: ${NODE_ID}
  bind_addr: 0.0.0.0:7000
  grpc_addr: 0.0.0.0:8000
  data_dir: ${DATA_DIR}
  peers: []

protected_tables:
  - name: audit_log
    mode: append_only
  - name: permissions
    mode: state_integrity
    verify_interval: 5s

alerts:
  enabled: true
